---
# Post-Production (Production) Environment Application Configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: solution-configurator-backend-prod
  namespace: solution-configurator-prod
  labels:
    app: solution-configurator
    component: backend
    environment: production

spec:
  replicas: 3
  selector:
    matchLabels:
      app: solution-configurator
      component: backend
      environment: production
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  template:
    metadata:
      labels:
        app: solution-configurator
        component: backend
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    
    spec:
      containers:
      - name: solution-configurator-backend
        image: ${REGISTRY_URL}/solution-configurator-backend:${IMAGE_TAG}
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 9090
          name: metrics
        
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-credentials-prod
              key: url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets-prod
              key: secret-key
        - name: DEBUG
          value: "false"
        - name: LOG_LEVEL
          value: "WARNING"
        - name: CORS_ORIGINS
          value: "https://solution-configurator.com,https://www.solution-configurator.com"
        - name: IBM_AUTH_ENABLED
          value: "true"
        - name: IBM_AUTH_URL
          valueFrom:
            configMapKeyRef:
              name: solution-configurator-config-prod
              key: ibm_auth_url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-credentials-prod
              key: url
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: monitoring-secrets-prod
              key: sentry_dsn
        
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 90
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30
        
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: logs-volume
          mountPath: /app/logs
        - name: cache-volume
          mountPath: /app/cache
        
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      
      volumes:
      - name: config-volume
        configMap:
          name: solution-configurator-config-prod
      - name: logs-volume
        persistentVolumeClaim:
          claimName: solution-configurator-logs-pvc
      - name: cache-volume
        emptyDir:
          sizeLimit: 1Gi
      
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - solution-configurator
            topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/worker
                operator: In
                values:
                - "true"
      
      tolerations:
      - key: "high-priority"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"

---
# Service for Production Environment
apiVersion: v1
kind: Service
metadata:
  name: solution-configurator-backend-service-prod
  namespace: solution-configurator-prod
  labels:
    app: solution-configurator
    component: backend
    environment: production
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"

spec:
  selector:
    app: solution-configurator
    component: backend
    environment: production
  
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
# ConfigMap for Production Environment
apiVersion: v1
kind: ConfigMap
metadata:
  name: solution-configurator-config-prod
  namespace: solution-configurator-prod
  labels:
    app: solution-configurator
    component: backend
    environment: production

data:
  app.properties: |
    # Production Environment Configuration
    environment=production
    debug=false
    log_level=WARNING
    
    # Database Configuration
    database_pool_size=20
    database_timeout=120
    database_max_overflow=10
    database_pool_recycle=3600
    
    # API Configuration
    api_rate_limit=10000
    api_timeout=120
    api_max_retries=5
    api_retry_delay=1
    
    # Feature Flags
    enable_debug_endpoints=false
    enable_metrics=true
    enable_tracing=true
    enable_caching=true
    enable_compression=true
    
    # Security
    enable_ssl=true
    enable_cors=true
    enable_csrf=true
    enable_rate_limiting=true
    
    # Performance
    enable_connection_pooling=true
    enable_query_caching=true
    cache_ttl=3600
    
  ibm_auth_url: "https://auth.ibm.com"

---
# HorizontalPodAutoscaler for Production
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: solution-configurator-backend-hpa-prod
  namespace: solution-configurator-prod
  labels:
    app: solution-configurator
    component: backend
    environment: production

spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: solution-configurator-backend-prod
  
  minReplicas: 3
  maxReplicas: 10
  
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
  
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
# PodDisruptionBudget for Production
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: solution-configurator-backend-pdb-prod
  namespace: solution-configurator-prod
  labels:
    app: solution-configurator
    component: backend
    environment: production

spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: solution-configurator
      component: backend
      environment: production

---
# NetworkPolicy for Production
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: solution-configurator-backend-netpol-prod
  namespace: solution-configurator-prod
  labels:
    app: solution-configurator
    component: backend
    environment: production

spec:
  podSelector:
    matchLabels:
      app: solution-configurator
      component: backend
      environment: production
  
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: solution-configurator-prod
    ports:
    - protocol: TCP
      port: 8000
  
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
